<!DOCTYPE HTML>

<html>

<head>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

</head>

<body>
    <p id="ergebnis">
        Das Ergebnis der Iteration:
    </p>
    <script type="text/javascript">
        var yahootext = {
            "list": {
                "meta": {
                    "type": "resource-list",
                    "start": 0,
                    "count": 163
                },
                "resources": [
                    {
                        "resource": {
                            "classname": "Quote",
                            "fields": {
                                "name": "USD/KRW",
                                "price": "1111.300049",
                                "symbol": "KRW=X",
                                "ts": "1350021593",
                                "type": "currency",
                                "utctime": "2012-10-12T05:59:53+0000",
                                "volume": "663253708"
                            }
                        }
                    },
                    {
                        "resource": {
                            "classname": "Quote",
                            "fields": {
                                "name": "SILVER 1 OZ 999 NY",
                                "price": "0.029372",
                                "symbol": "XAG=X",
                                "ts": "1349991010",
                                "type": "currency",
                                "utctime": "2012-10-11T21:30:10+0000",
                                "volume": "663253708"
                            }
                        }
                    }]
            }
        };

        //Alle Daten in resources in var resources gespeichert
        var resources = yahootext.list.resources;
        //Ergbenisse werden im result gespeichert
        var result = "";
        for (r in resources) {
            result = result + resources[r].resource.fields.name + "-";
        }

            //document.getElementById("ergebnis").innerHTML = result;
        function erg() {
            $("#ergebnis").append(result);
        }

    </script>
    <input type="button" id="lÃ¶sung" value="click here" onclick="erg()">
</body>
